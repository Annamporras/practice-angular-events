<h1 (copy)="printMessage()">Hello {{ name }} {{ lastName }}</h1>
<h2>This is the HOME page</h2>

<!-- <input type="text" [placeholder]="message" [value]="name" (keyup)="updateName($event)" > -->
<input type="text" [placeholder]="message" [(ngModel)]="name">
<input type="text" [placeholder]="message" [(ngModel)]="lastName">
<button [disabled]="isDisabled" (click)="sayHello()">Submit</button>

<div *ngIf="isPepe()">
    <p
        [ngStyle]="{'color': 'lawngreen', 'font-size.px': secretMessageFontSize, 'background-color': secretMessageBackgroundColor}">
        This is a secret message</p>
</div>
<h1>Shopping List</h1>
<input type="text" placeholder="Introduce a shopping item" [(ngModel)]="shoppingItemName"
    (keyup.enter)="addShoppingItem()">
<input type="number" placeholder="Introduce the quantity of items" [(ngModel)]="shoppingItemQuantity">
<button [disabled]="isEmpty()" (click)="addShoppingItem()">Add</button>
<ul>
    <!-- <li [ngClass]="{'odd': i%2 !==0, 'even': i%2===0}" *ngFor="let item of shoppingList; let i = index">
        {{i+1}} - {{item}}
    </li> -->
    <li [ngClass]="{'odd': !isEven(i), 'even': isEven(i)}" *ngFor="let item of shoppingList; let i = index">
        {{i+1}} - {{item.name}} - {{item.quantity}}
    </li>
</ul>

<input type="text" placeholder="Introduce your name" [(ngModel)]="userName">
<input type="number" placeholder="Introduce your age" [(ngModel)]="userAge">
<input type="text" placeholder="Introduce your email" [(ngModel)]="userEmail">
<select placeholder="Introduce your gender" [(ngModel)]="userGender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Hybrid">Hybrid</option>
    <option value="Undefined">Undefined</option>
</select>
<button (click)="addUser()">Add user</button>

<ul>
    <li [ngClass]="{'young': user.age <18,'adult':user.age >=18 && user.age <65,'old': user.age>=65}"
        *ngFor="let user of userList; let i=index">
        {{i+1}} - {{user.name}} - {{user.age}} - {{user.email}} - {{user.gender}}
    </li>
</ul>
